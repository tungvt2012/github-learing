        $(document).ready(function () {
            loadingDiv(false);
            if (_ai.cookie.get("rememberId")) {
                document.frm.id.value = _common.cookie.get("rememberId");
                $("input:checkbox[id='rememberId']").prop("checked", true);
            } else {
                $("input:checkbox[id='rememberId']").prop("checked", false);
            }

            var urlParams = getUrlParams();
            var deny = urlParams.deny;
            var fail = urlParams.fail;
            var auth = urlParams.auth;
            var dup = urlParams.dup;
            var invalid = urlParams.invalid;
            var device = urlParams.device;

            $('#div_msg').html('').removeClass('active');
            if(deny) {
                $("#div_msg").html('ID has been suspended.').addClass('active');
            } else if(fail) {
                $("#div_msg").html('Invalid ID/Password.').addClass('active');
            } else if(auth) {
                $("#div_msg").html("You do not have access rights.").addClass('active');
            } else if(dup) {
                $("#div_msg").html('You are already logged in.').addClass('active');
            } else if(invalid) {
                $("#div_msg").html('The user information is invalid.').addClass('active');
            } else if(device) {
                $("#div_msg").html('Login is possible only on PC.').addClass('active');
            }

            history.replaceState({}, null, location.pathname);

            
        });

        function login() {
            $('#div_msg').html('').removeClass('active');
            var id = $("#id").val();
            var pwd = $("#pwd").val();

            if(_ai.common.isEmpty(id)) {
                $("#div_msg").html('Enter your ID.').addClass('active');
                return false;
            }

            if(_ai.common.isEmpty(pwd)) {
                $("#div_msg").html('Enter your password.').addClass('active');
                return false;
            }

            if ($("input:checkbox[id='rememberId']").is(":checked") == true) {
                _ai.cookie.set("rememberId", id);
            } else {
                _ai.cookie.remove("rememberId");
            }

            loadingDiv(true);
            document.frm.action = "/loginProcess";
            document.frm.submit();
        }
